<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
           ', 'sourceType: webcam; facingMode: environment;');

            const marker = document.createElement('a-marker');
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('url', 'assets/pattern-marker-image.patt');

            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#my-model');
            model.setAttribute('scale', '0.5 0.5 0.5');
            model.setAttribute('position', '0 0 0');

            marker.appendChild(model);
            scene.appendChild(marker);
            document.getElementById('ar-container').appendChild(scene);
        });
    </script>
    <a-assets>
        <a-asset-item id="my-model" src="assets/hello_kity.glb"></a-asset-item>
    </a-assets>
</body>
</html>
